<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Penyakit Mata Anda</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>Analisis Penyakit Mata Anda</h1>
            <p>Alat bantu cerdas untuk menganalisis kemungkinan penyakit mata berdasarkan gejala.</p>
        </div>
        </header>

    <div class="container">
        <main id="app">
            <h2>Pilih Gejala yang Anda Alami</h2>
            <table class="symptom-table">
                <thead>
                    <tr>
                        <th>Gejala</th>
                        <th>Pilih</th>
                    </tr>
                </thead>
                <tbody id="symptomTableBody">
                    </tbody>
            </table>
            <button id="analyzeBtn" class="analyze-btn">Analisis</button>
        </main>

        <footer>
            <p>&copy; 2025 Kelompok Abu Bakar | Dibuat untuk Tujuan Edukasi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
